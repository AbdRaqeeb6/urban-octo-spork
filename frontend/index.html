<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BudgetPro | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #2563eb, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand {
            text-align: center;
            margin-bottom: 25px;
        }

        .brand h1 {
            font-weight: 700;
            font-size: 28px;
            margin-top: 10px;
        }

        .brand span {
            color: #16a34a;
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #2563eb;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
        }

        .btn-login {
            height: 50px;
            border-radius: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
        }

        .btn-login:hover {
            opacity: 0.95;
        }

        .error {
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            margin-top: 12px;
        }

        .footer-text {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-card">

    <div class="brand">
        <div class="icon-circle">
            <i class="bi bi-lock-fill"></i>
        </div>
        <h1>Budget<span>Pro</span></h1>
        <p class="text-muted mb-0">Smart budgeting. Clear insights.</p>
    </div>

    <div class="mb-3">
        <input id="email" type="email" class="form-control" placeholder="Email address">
    </div>

    <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="Password">
    </div>

    <button class="btn btn-login w-100 text-white" onclick="login()">
        Login
    </button>

    <div id="error" class="error"></div>

    <div class="footer-text">
        Â© 2025 BudgetPro
    </div>

</div>

<script>
const API = window.location.origin;

async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    error.innerText = "";

    try {
        const res = await fetch(`${API}/api/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
            throw new Error("Invalid credentials");
        }

        const data = await res.json();
        localStorage.setItem("token", data.access_token);
        window.location.href = "/dashboard.html";

    } catch (e) {
        error.innerText = "Invalid email or password";
    }
}
</script>

</body>
</html>
